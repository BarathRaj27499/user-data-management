<div class="toast-container position-fixed top-0 end-0 p-3">
  <div
    class="toast align-items-center border-0 fade"
    [class.show]="toast.visible()"
    [class.text-bg-success]="toast.type() === 'success'"
    [class.text-bg-danger]="toast.type() === 'error'"
    [class.text-bg-info]="toast.type() === 'info'"
    [class.text-bg-warning]="toast.type() === 'warning'"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">{{ toast.message() }}</div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        (click)="toast.hide()"
      ></button>
    </div>
  </div>
</div>
